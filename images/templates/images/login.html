{% extends 'images/base.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
{% endblock %}
