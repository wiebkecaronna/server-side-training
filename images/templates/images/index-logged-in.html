{% extends "images/base.html" %}
{% load staticfiles %}

{% block head %}
  {{ block.super }}
{% endblock %}

{% block content %}
  {% load static %}
    <div class="container">
      <h1>YOU GET A CORGI!</h1>
      <p>Hi {{ user }}!</p>
      <br>
      <button type="button" class="btn btn-primary" onclick="getCorgi()">Get a New Corgi!</button>
      <br>
      <img id="corgi_image" class="corgi" src="http://cdn.akc.org/corgi-4.jpg">
    </div>
    <script>
      mixpanel.identify("{{ email }}");

      mixpanel.track_links("#link_logout", "Logout", {}, function(){
        console.log('logged out');
        mixpanel.reset();
      });
    </script>

  {% endblock %}

{% block bottom %}
  {{ block.super }}
{% endblock %}
